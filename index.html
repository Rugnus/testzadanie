<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Тестовое задание №1-3</title>
</head>
<body>

    <div class="inner">
        <table>
            <caption>Ячейки</caption>

            <tr>
                <th>Колонка №1</th>
                <th>Колонка №2</th>
                <th>Колонка №3</th>
                <th>Колонка №4</th>
            </tr>

            <tr>
                <td class="cell1 color-red cell">
                    Ячейка №1
                </td>
                <td class="cell2 font-italic cell">
                    Ячейка №2
                </td>
                <td class="cell3 cell">
                    Ячейка №3
                </td>
                <td class="cell4 cell">
                    Ячейка №4
                </td>
            </tr>

            <tr>
                
                <td class="cell5 cell">
                    Ячейка №5
                </td>
                <td class="cell6 cell">
                    Ячейка №6
                </td>
                <td class="cell7 cell">
                    Ячейка №7
                </td>
                <td class="cell8 cell">
                    Ячейка №8
                </td>
            </tr>

            <tr>
                
                <td class="cell9 cell">
                    Ячейка №9
                </td>
                <td class="cell10 cell">
                    Ячейка №10
                </td>
                <td class="cell11 cell">
                    Ячейка №11
                </td>
                <td class="cell12 cell">
                    Ячейка №12
                </td>
            </tr>


        </table>

        <div class="form">
            <form>
                <select id="color" class="form__color">
                    <option value="red">Красный</option>
                    <option value="green">Зелёный</option>
                    <option value="blue">Синий</option>
                    <option value="yellow">Желтый</option>
                </select>
                <select name="cell" id="cell" class="form__cell">
                    <option value="1">Ячейка №1</option>
                    <option value="2">Ячейка №2</option>
                    <option value="3">Ячейка №3</option>
                    <option value="4">Ячейка №4</option>
                    <option value="5">Ячейка №5</option>
                    <option value="6">Ячейка №6</option>
                    <option value="7">Ячейка №7</option>
                    <option value="8">Ячейка №8</option>
                    <option value="9">Ячейка №9</option>
                    <option value="10">Ячейка №10</option>
                    <option value="11">Ячейка №11</option>
                    <option value="12">Ячейка №12</option>
                </select>
                <button type="button" class="form__button">Выбрать</button>
            </form>
        </div>
    </div>


    <script src="main.js"></script>

</body>
</html>
